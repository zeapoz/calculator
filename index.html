<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="src/calculator.js" type="module" defer></script>
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="center">
    <div id="calculator">
      <div id="error-message">error</div>
      <div id="output-container">
        <input type="text" id="expression-output" disabled>
        <input type="text" id="output" disabled>
      </div>
      <div class="button-container">
        <button class="button">sin</button>
        <button class="button">cos</button>
        <button class="button">tan</button>
        <button class="button">sqrt</button>
        <button class="button">^</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button id="backspace-button" class="button">D</button>
      </div>
      <div class="button-container numpad">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button id="clear-button" class="button">C</button>
        <button class="button">+</button>
      </div>
      <button id="submit-button" class="button">Enter</button>
    </div>
  </div>
</body>

</html>
